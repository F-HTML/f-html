<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 15px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin: 0 0 15px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 90%;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #e74c3c;
            font-size: 12px;
            text-align: center;
        }
        .zodiac-info {
            margin-top: 15px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        .zodiac-info h2 {
            color: #333;
            margin: 0 0 10px;
            font-size: 18px;
        }
        .zodiac-info p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        span {
          width: 100%;
          font-size: 3px;

</head>

<div class="container">

        <div class="input-container">
            <label for="day">Tanggal:</label>
            <input type="number" id="day" min="1" max="31" placeholder="Tanggal">
            <label for="month">Bulan:</label>
            <input type="number" id="month" min="1" max="12" placeholder="Bulan">

            if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) return "Virgo";

            if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) return "Scorpio";
            if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) return "Sagittarius";

            const info = getZodiacInfo(zodiacSign);

            const result = document.getElementById('result');
            result.innerHTML = `

                <p><strong>Symbol:</strong> ${info.Symbol}</p>
                <p><strong>Element:</strong> ${info.Element}</p>
