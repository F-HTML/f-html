<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .message-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }
        .message-container h1 {
            color: #ff6f61;
            font-size: 2.8em;
            margin: 0;
            animation: bounceIn 2s ease-out;
        }
        .message-container p {
            color: #333;
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.5;
            animation: fadeIn 2s ease-in;
        }
        .heart {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            color: #ff6f61;
            animation: beat 1s infinite;
        }
        .floating-heart {
            position: absolute;
            top: 70%;
            left: 70%;
            font-size: 2em;
            color: #ff6f61;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes beat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            10% {
                transform: scale(1.3);
            }
            30% {
                transform: scale(1.3);
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .background-heart {
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 6em;
            color: #ff6f61;
            opacity: 0.3;
            animation: rotate 15s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="background-heart">❤️</div>
    <div class="message-container">
        <div class="heart">❤️</div>
        <h1>Untuk Cintaku</h1>
        <p>Setiap hari bersamamu adalah hadiah terindah dalam hidupku. Aku mencintaimu lebih dari kata-kata yang bisa diungkapkan. Kamu adalah segalanya bagiku. Selamat hari ini dan selamanya, sayang.</p>
        <div class="floating-heart">❤️</div>
    </div>
</body>
</html>
