<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300&display=swap');

    body {

      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;

    .container {

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(10px);
      transition: background-image 1s ease-in-out;
    }

    .header {
      background-color: rgba(255, 111, 97, 0.5);
      padding: 5vw;

      text-align: center;

      flex-shrink: 0;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      animation: pulse 2s infinite;
      transition: padding 0.5s ease;
    }

    .content {
      flex-grow: 1;
      padding: 5vw;
      display: none;
      font-size: 5vw;
      color: #555;
      line-height: 1.8;
      font-family: 'Raleway', sans-serif;
      opacity: 1;
      overflow-y: auto;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .content p {
      text-transform: capitalize;
      font-weight: bold;
      padding: 5px;
      border-radius: 10px 0px 10px 0px;
      background-color: rgba(0, 0, 0, 0.3);
      color: #eee;
      margin: 10px 0;
    }

    strong {
      color: lightblue;
    }

    .toggle-btn {
      background-color: rgba(255, 111, 97, 0.5);
      color: #fff;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-size: 7vw;
      font-family: 'Great Vibes', cursive;
      letter-spacing: 2px;
      border-top: 1px solid rgba(255, 75, 71, 0.5);
      flex-shrink: 0;
      transition: background-color 0.5s ease, transform 0.5s ease;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 75, 71, 0.5);
      transform: scale(1.05);
    }

    .heart-icon {
      font-size: 7vw;
      margin-right: 10px;
      vertical-align: middle;
      animation: heartbeat 1.5s infinite;
    }

    .fade-in {
      opacity: 1 !important;
      transform: scale(1) !important;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      }
      50% {
        text-shadow: 0 0 16px rgba(255, 255, 255, 1);
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Media Queries for responsiveness */
    @media (min-width: 600px) {
      .header {
        font-size: 6vw;
      }
      .content {
        font-size: 3vw;
        padding: 3vw;
      }
      .toggle-btn {
        font-size: 5vw;
      }
      .heart-icon {
        font-size: 5vw;
      }
    }

    .warning {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      color: #fff;
      text-align: center;
      font-size: 8vw;
      font-family: 'Great Vibes', cursive;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body id="body">
  <script>
    var targetTime = new Date("2024-09-10T18:00:00");
    function checkTime() {
      var nows = new Date();
      if (nows < targetTime) {
        document.getElementById("body").innerHTML = '<div class="container" id="container"><div class="header">Rindu ‚ù§Ô∏è LDR<br/><div id="time">Loading...</div></div><div class="toggle-btn" id="bukaPesan"><span class="heart-icon">üíñ</span>Buka Pesan</div><div class="content" id="content"><p>Assalamualaikum Sayang,</p><p>Ketika malam tiba dan sepi merayap masuk ke dalam hatiku, aku selalu teringat padamu. Jarak yang memisahkan kita terkadang terasa begitu menyakitkan, namun aku percaya kepada-nya akan selalu kuat menghadapi segala cobaan.</p><p>Aku merindukanmu, senyummu, dan kehadiranmu di sisiku. Ada begitu banyak hal yang ingin aku lakukan, begitu banyak momen yang ingin aku bagikan denganmu. Tapi sekarang, yang bisa aku lakukan hanya menulis pesan ini dengan harapan kamu merasakan bahagia.</p><p>Hari-hari tanpa hadirmu di sini terasa begitu panjang. Aku merindukan setiap detik yang pernah kita habiskan bersama, dan aku berharap waktu dapat berlari lebih cepat agar kita segera dipertemukan.</p><p>Namun di tengah kerinduan ini, aku selalu mencoba untuk tetap kuat, karena aku tahu, di ujung jalan ini, ada pertemuan yang telah kita tunggu-tunggu. Kita hanya perlu bersabar, meski hati ini terkadang terasa berat untuk menahan semua rindu.</p><p>Sayang, yakinlah suatu hari nanti kita akan hidup bersama dan bahagia. Aku selalu berdoa untukmu, berharap kamu selalu dalam lindungan-Nya dan semoga semua yang kita impikan dapat segera terwujud.</p><p>Di sini, aku akan terus menunggumu, dengan hati yang penuh cinta dan rindu yang tak pernah padam. Hingga saat itu tiba, aku akan menjaga hatiku hanya untukmu.</p><p>Sampai kita bertemu, jaga dirimu baik-baik. Aku menyayangimu, lebih dari apa yang kata-kata bisa ungkapkan.</p><p>Dengan penuh rindu, <strong>Wildan Hidayat</strong></p><p><strong>harapanku</strong><br/>semoga hubungan ini berjalan sampai akhir hidup tidak ada kata berpisah dan saling melengkapi segala kekurangan masing-masing ini hanya keinginan tapi semua tergantung padanya.<br/>aku tidak tau kenapa sayang menyukai orang sepertiku yang tidak memiliki kekayaan & tidak pintar, tapi aku sangat bersukur ada orang seperti sayang yang ingin nerima orang sepertiku, aku tidak berani berkata seperti ini maaf karena aku malu dan suka sedih.</p></div></div><audio id="romanticMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>';
        script();
      } else {
        document.getElementById("body").innerHTML = '<div class="warning">Rindu ‚ù§Ô∏è LDR</div>';
      }
    }

    checkTime();
    function script() {
      var container = document.getElementById("container");
      var content = document.getElementById("content");
      var bukaPesanBtn = document.getElementById("bukaPesan");
      var audio = document.getElementById("romanticMusic");

      bukaPesanBtn.addEventListener("click", function() {
        if (content.style.display === "none" || content.style.display === "") {
          content.style.display = "block";
          setTimeout(function() {
            content.classList.add("fade-in");
          }, 50); // Add fade-in effect
          bukaPesanBtn.style.display = "none"; // Hide the button after opening message
          audio.play(); // Play the background music
        }
      });

      // Update countdown time every second
      setInterval(updateTime, 1000);

      function updateTime() {
        var now = new Date();
        var timeDiff = targetTime - now;
        if (timeDiff > 0) {
          var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
          document.getElementById("time").textContent = `${days} Hari, ${hours} Jam, ${minutes} Menit, ${seconds} Detik`;
        } else {
          document.getElementById("time").textContent = "Selamat! Waktunya sudah tiba!";
        }
      }
    }
  </script>
